<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Dodgers Home Game Win Tracker</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
  <header>
    <h1>âš¾ LA Dodgers Home Game Win Tracker</h1>
    <p class="subtitle">Tracking victories at Dodger Stadium</p>
  </header>

  <div class="stats-section">
    <div class="win-counter">
      <h2>Home Game Wins</h2>
      <div class="counter-display" id="winCounter">0</div>
    </div>
  </div>

  <div class="controls">
    <button id="addWinBtn" class="btn-primary">Add Home Game Win</button>
    <button id="resetBtn" class="btn-secondary">Reset Counter</button>
  </div>

  <div class="wins-list-section">
    <h3>Recent Wins</h3>
    <ul id="winsList" class="wins-list">
      <li class="empty-state">No wins recorded yet. Click "Add Home Game Win" to start tracking!</li>
    </ul>
  </div>
</div>

<script src="tracker.js"></script>

</body>
</html>
